language: java
jdk:
  - openjdk8
branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'
script: "./gradlew clean build"

before_install:
  - chmod +x gradlew
  - sudo zip -r js2n94-springboot2-webservice *
  - sudo mkdir -p deploy
  - sudo mv js2n94-springboot2-webservice.zip deploy/js2n94-springboot2-webservice.zip
deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: js2n94-springboot-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true
  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: js2n94-springboot-build
    key: js2n94-springboot2-webservice.zip
    bundle_type: zip
    application: web_deploy
    deployment_group: web_deploy_group
    region: ap-northeast-2
    wait-until-deployed: true

